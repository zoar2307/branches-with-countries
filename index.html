<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/countries.css">

    <title>countries</title>
</head>

<body>
    <h1>Countries</h1>
    <div class="search-bar">
        <input type="text">
        <button onclick="onSearchCountry()">Search</button>
        <button onclick="onClearCache()">Clear cache</button>
    </div>

    <pre class="hidden">
        <div class="country-title-container">
            <h2></h2>
        </div>
        <div class="information-container">
            <img class="country-flag" src="" alt="">
            <div class="data">
                <p class="country-population"></p>
                <p class="country-area"></p>
            </div>
        </div>
    </pre>

    <div class="loader-container">
        <img class="loader hidden" src="loader/gear-spinner.svg" alt="">
    </div>

    <script src="lib/axios.js"></script>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/country.service.js"></script>
    <script src="js/country.controller.js"></script>
</body>

</html>
